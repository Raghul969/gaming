<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <div class="game-board-container">
            <canvas id="gameBoard" width="400" height="400"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <p>Use arrow keys, WASD, or touch controls to move</p>
                <p>Press SPACE to pause/resume</p>
            </div>
            
            <!-- Mobile Touch Controls -->
            <div class="mobile-controls">
                <div class="control-row">
                    <button id="upBtn" class="control-btn" data-direction="up">↑</button>
                </div>
                <div class="control-row">
                    <button id="leftBtn" class="control-btn" data-direction="left">←</button>
                    <button id="downBtn" class="control-btn" data-direction="down">↓</button>
                    <button id="rightBtn" class="control-btn" data-direction="right">→</button>
                </div>
            </div>
            
            <div class="buttons">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
